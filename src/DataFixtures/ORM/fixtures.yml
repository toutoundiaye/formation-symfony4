App\Entity\Job:
  job{1..10}:
    title: '<jobTitle()>'
    wage: '<decimalBetween(9.99, 35.50)>'
    description: '<text()>'

App\Entity\Worker:
  worker{1..10}:
    firstName: '<firstName()>'
    lastName: '<lastName()>'
    workingTime: '<numberBetween(20, 40)>'
    startDate: '<(new DateTime())>'
    job: '@job*'


